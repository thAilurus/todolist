<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Document</title>
</head>

<body>
  <div class="m-5">
    <header class="mb-3">
      <h4>My Todo</h4>
      <div class="content__wrapper">
        <input type="text" placeholder="add item" id="new-todo" class="form--custom form-control me-2">
        <button id="add-btn" class="btn btn-info">Add</button>
        <!--觀摩同學: 新增reset按紐
         <button id="btn-reset" type="button" name="btn-reset" class="btn btn-outline-secondary">Reset</button>
  -->
      </div>
    </header>
    <h4>To do</h4>
    <ul id="my-todo" class="list-unstyled">
      <!-- display todos here -->
    </ul>
    <h4>Done</h4>
    <ul id="done-list" class="list-unstyled">
      <!-- display done lists here -->
    </ul>
  </div>

  <!-- axios 用CDN方式載 -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- 載入JS檔案 -->
  <script src="./index.js"></script>
  <!--  JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
